<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Site</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="box"></div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col">
					<form action="" class="form">
						<div class="create">Create an account</div>
						<div class="email">
							<p>Email: <span>*</span></p>
							<input type="email">
						</div>
						<div class="pass">
							<p>Choose Password: <span>*</span></p>
							<input type="password">
						</div>
						<div class="pass">
							<p>Confirm Password: <span>*</span></p>
							<input type="password">
						</div>
						<button class="">Register now!</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
